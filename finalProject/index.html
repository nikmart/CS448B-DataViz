<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica, Arial, sans-serif;
}
.reference-line {
  stroke: #333;
  shape-rendering: crispEdges;
  stroke-dasharray: 3;
}
.connection-line {
  stroke: red;
  stroke-width: 0.5;
}
text {
  font-size: 9px;
  text-anchor: middle;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.dot {
  fill: red;
  opacity: 0.2;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom,
    speechheight = 100 - margin.top - margin.bottom;

var formatTime = d3.time.format("%Y-%m-%d %H:%M:%S,%L");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.speed); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var speechsvg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", speechheight + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data1;

// load the speed data [1] for a line graph [2]
d3.tsv("/data/P3D3_speed.tsv", type, function(error, data){
  if (error) return console.warn(error);

  x.domain(d3.extent(data, function(d) {return d.time; }));
  y.domain(d3.extent(data, function(d) {return d.speed; }))

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Speed (mph)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
});

function type(d) {
  d.time = formatTime.parse(d.time);
  d.speed = +d.speed;
  return d;
}

var speechData;
// create 1-D scatterplot for speech data
d3.tsv("/data/P3D3_speech.tsv", typeSpeech, function(error, data){
  if (error) return console.warn(error);

  speechData = data;

  //x.domain(d3.extent(data, function(d) { return d.time; }));
  y.domain([0,1]);
  speechsvg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + speechheight + ")")
      .call(xAxis)

  speechsvg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.time); })
      .attr("cy", speechheight/2);
});

function typeSpeech(d) {
  d.time = formatTime.parse(d.time);
  d.speech = d.speech;
  return d;
}


// References
// [1] Loading JSON data: https://github.com/d3/d3/wiki/Requests
// [2] Line graph: https://bl.ocks.org/mbostock/3883245
</script>
